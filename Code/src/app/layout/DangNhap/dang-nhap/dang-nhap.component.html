
  <div class="content-wrapper">
    <div class="content">
        <div class="signup-wrapper shadow-box">
            <div class="company-details ">
                <div class="shadow"></div>
                <div class="wrapper-1">
                    <div class="logo">
                    <div class="icon-logo">
                </div>
                </div>
                    <h1 class="title">English</h1>
                    <div class="slogan">How to learn good?</div>
                </div>
            </div>
            <div class="signup-form ">
                <div class="wrapper-2">
                    <div class="form-title">Login</div>
                    <div class="form">
                        <form>
                            <p class="content-item">
                                <label>email address
                                    <input type="text" [(ngModel)]="user.userName" name="email" required/>
                                </label>
                            </p>

                            <p class="content-item">
                                <label>password
                                    <input type="password" [(ngModel)]="user.password" name="password" required>
                                </label>
                            </p>
                            <button type="submit" (click)="login()"  class="signup">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
